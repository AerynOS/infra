services:
  summit:
    image: serpentos/summit
    ports:
      - "5000:5000"
    volumes:
      - ./summit:/state
    user: ${MY_UID}:${MY_GID}
    depends_on:
      vessel:
        condition: service_started
        restart: true
  vessel:
    image: serpentos/vessel
    ports:
      - "5001:5001"
    volumes:
      - ./vessel:/state
    user: ${MY_UID}:${MY_GID}
