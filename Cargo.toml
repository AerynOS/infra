[workspace]
resolver = "2"
members = [
  "crates/*"
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
axum = "0.7.2"
base64 = "0.21"
bitflags = "2.4.1"
chrono = "0.4.30"
derive_more = "0.99.17"
futures = "0.3.30"
http = "0.2.11"
prost = "0.12.3"
rand = "0.8.5"
thiserror = "1.0.56"
tonic = "0.10.2"
url = "2.5"

clap = { version = "4.4", features = ["derive"] }
ed25519-dalek = { version = "2.1.0", features = ["rand_core", "pkcs8"] }
jsonwebtoken = { version = "9.2.0", default-features = false }
serde = { version = "1.0", features = ["derive"] }
sqlx = { version = "0.7.3", features = ["sqlite", "chrono", "runtime-tokio"] }
strum = { version = "0.25", features = ["derive"] }
tokio = { version = "1.35.1", features = ["full"] }
tonic-build = { version = "0.10.2", features = ["prost"] }
tower = { version = "0.4.13", features = ["util"] }
