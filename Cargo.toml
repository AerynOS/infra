[workspace]
resolver = "2"
members = [
  "crates/*"
]

[workspace.package]
edition = "2021"

[workspace.dependencies]
axum = "0.7.2"
clap = { version = "4.4", features = ["derive"] }
prost = "0.12.3"
serde = { version = "1.0", features = ["derive"] }
tokio = { version = "1.35.1", features = ["full"] }
tonic = "0.10.2"
tonic-build = { version = "0.10.2", features = ["prost"] }
url = "2.5"
